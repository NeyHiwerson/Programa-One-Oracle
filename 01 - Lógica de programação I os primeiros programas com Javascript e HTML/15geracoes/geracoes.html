<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function pulaLinha(quantidadeLinhas){
            if(quantidadeLinhas = 1){
                document.write("<br>");
            }else if(quantidadeLinhas = 2){
                document.write("<br><br>");                
            }else if(quantidadeLinhas = 3){
                document.write("<br><br><br>");
            }else{                
                document.write("<br><br><br><br>");
            }
        }
        function mostra(){
            document.write("<h1>O problema das gerações</h1>")
            pulaLinha(2);
            document.write("Desde o descobrimento do Brasil em " + anoDescBr + " <br>com média de geração em " + mediaDeGeracaoBr + " anos <br>teoricamente ja passamos por " + quantGeracoes + " gerações." )
        }

        var anoAtual = 2022;
        var anoDescBr = 1500;
        var mediaDeGeracaoBr = 28;
        var quantGeracoes =Math.round((anoAtual - anoDescBr) / mediaDeGeracaoBr);

        mostra();



    </script>

</body>
</html>
