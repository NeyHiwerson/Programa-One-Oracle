<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //preenchemos o fundo da tela com cinza
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function exibeAlerta(evento) {

        alert('Cliquei');
        //a função abaixo exibe os parametros de evento no console
        console.log(evento);

    }

    //quando clicar na tela vai chamar a função exibeAlerta
    //e vai passar junto o parametro de onclick 
    //que esta sendo esperado pela variavel evento na chamada da função
    tela.onclick = exibeAlerta;

</script>
</body>
</html>
