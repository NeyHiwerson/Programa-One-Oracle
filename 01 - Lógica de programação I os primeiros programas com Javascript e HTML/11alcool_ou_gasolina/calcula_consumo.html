<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Consumo</title>
</head>
<body>
    <h3>√Ålcool ou Gasolina?</h3>
    <script>
        var capacTanque = 40;
        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;
        var consumoDeGasolina = caminhoComGasolina / capacTanque;
        var consumoDeAlcool = caminhoComAlcool / capacTanque;
        document.write("O carro com gasolina consome 1 litro a cada " + consumoDeGasolina + " quilometros percorridos.<br>");
        document.write("O carro com alcool consome 1 litro a cada " + consumoDeAlcool + " quilometros percorridos.");
    </script>
    
</body>
</html>
