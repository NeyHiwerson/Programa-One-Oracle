<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>

<body>
    <script>

        function pulaLinha() {

            document.write("<br>");            
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        function calculaIMC(peso, altura){  

            var imc = peso / (altura * altura);
            mostra("<br>O IMC calculado foi: " + Math.round(imc));
            mostra("<hr>")
        }

        function definaPessoa(nome, pesoPessoa, alturaPessoa){

            mostra("<br>" + nome + " tem peso de " + pesoPessoa + " e altura de " + alturaPessoa);
            calculaIMC(pesoPessoa, alturaPessoa);
        }
        
        definaPessoa("Ney", 100, 1.73);
        definaPessoa("Paulo", 80, 1.85);
        definaPessoa("Jo√£o", 115, 1.72);

    </script>


</body>

</html>
