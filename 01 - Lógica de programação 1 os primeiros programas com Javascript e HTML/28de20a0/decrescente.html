<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pulaLinha()
        }

        var cont = 20
        var limite = 0
        while (cont >= limite) {            
            mostra(cont);           
            cont--
        }
        mostra("<br>FIM DO JOGO")
    </script>

</body>
</html>
