    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pulaLinha()
        }

        var cont = 2
        var limite = 100
        while (cont <= 100) {
            mostra(cont);
            cont+=2
        }
    </script>
