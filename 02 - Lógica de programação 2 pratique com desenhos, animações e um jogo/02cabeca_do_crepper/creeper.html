<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeça do Creper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        tela = document.querySelector('canvas');
        pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400)

        //1 Cabeça
        pincel.fillStyle = 'green';
        pincel.fillRect(125, 50, 350, 300)

        //2 olho Esquerdo
        pincel.fillStyle = 'black';
        pincel.fillRect(175, 100, 90, 90)
        //3 olho direito
        pincel.fillStyle = 'black';
        pincel.fillRect(335, 100, 90, 90)

        //4 nariz
        pincel.fillStyle = 'black';
        pincel.fillRect(265, 190, 70, 100)

        //5 boca esquerda
        pincel.fillStyle = 'black';
        pincel.fillRect(225, 240, 40, 110)
        //6 boca direita
        pincel.fillStyle = 'black';
        pincel.fillRect(335, 240, 40, 110)


    </script>
    
</body>
</html>
