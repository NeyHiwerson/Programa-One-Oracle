<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa02</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>
        function desenhaQuadrado(pxi, pyi, txo, tyo, cor, borda) {
            var pxi = pxi;
            var pyi = pyi;
            var txo = txo;
            var tyo = tyo;
            var cor = cor;
            var borda = borda;
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            for (let index = 0; index < 3; index++) {

                pincel.fillStyle = cor;
                pincel.fillRect(pxi, pyi, txo, tyo);
                pincel.strokeStyle = borda;
                pincel.strokeRect(pxi, pyi, txo, tyo);
                pyi = pyi + 50
            }


        }

        desenhaQuadrado(0, 0, 50, 50, 'green', 'red');

        desenhaQuadrado(50, 0, 50, 50, 'blue', 'yellow');

        desenhaQuadrado(100, 0, 50, 50, 'yellow', 'black');



    </script>
</body>

</html>
