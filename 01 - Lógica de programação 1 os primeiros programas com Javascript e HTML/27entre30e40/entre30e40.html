<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pulaLinha()
        }

        var cont = 30
        var limite = 40
        while (cont <= 40) {
            if (cont != 33 && cont != 37) {
                mostra(cont);                
            } 
            cont++
        }
    </script>

</body>

</html>
