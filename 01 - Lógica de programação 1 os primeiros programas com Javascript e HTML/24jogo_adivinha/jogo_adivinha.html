<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pulaLinha();
        }

        function sorteia(n) {
            var sorteado = Math.round(Math.random() * n)
            console.log(sorteado)

            return sorteado;
        }

        var n = parseInt(prompt("insira um numero de 1 a 100: "))
        var numero = sorteia(n);
        var chute;
        chute = parseInt(prompt("insira um numero de 0 a " + n + " para adivinhar o numero Sortiado"))
        mostra(n)
        mostra(numero)
        mostra(chute)
        if (chute == numero) {
            mostra("VocÃª acertou!!! O numero Pensado foi " + chute)
        }else if (numero > chute) {
            mostra("ERRRROOOOUUU!!! O numero Pensado foi maior que " + chute)
        }else if (numero < chute) {
            mostra("ERRRROOOOUUU!!! O numero Pensado foi menor que " + chute)
        }

            mostra("<br>FIM DO JOGO")

    </script>

</body>
