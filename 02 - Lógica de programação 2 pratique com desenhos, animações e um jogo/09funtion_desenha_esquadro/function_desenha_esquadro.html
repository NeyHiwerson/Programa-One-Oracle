<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function desenhaEsquadro(xa, ya, xc, yc, cor) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            //fundo tela
            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);
            //a implementacao fica com vc :
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.moveTo(xa, ya);
            pincel.lineTo(xa, yc);
            pincel.lineTo(xc, yc);
            pincel.fill();

            pincel.fillStyle = 'white';
            pincel.beginPath();
            pincel.moveTo(xa * 2, ya + 125);
            pincel.lineTo(xa * 2, yc - 50);
            pincel.lineTo(xc - 125, yc - 50);
            pincel.fill()
        }

        function desenhaEsquadro2(xa, ya, xc, yc, cor) {
            pincel.fillStyle = cor
            pincel.beginPath();
            pincel.moveTo(xa, ya);
            pincel.lineTo(xa, yc);
            pincel.lineTo(xc, yc);
            pincel.fill();

            pincel.fillStyle = 'white'
            pincel.beginPath();
            pincel.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14);
            pincel.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7);
            pincel.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
            pincel.fill();

        }
