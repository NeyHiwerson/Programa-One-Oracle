<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <canvas width="330" height="250"></canvas>
    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'gray';
        pincel.fillRect(0, 0, 330, 250);

        function desenhaCirculo(x, y, raio) {

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function limpaTela() {

            pincel.clearRect(0, 0, 330, 250);

        }
        //cima == 38
        //baixo == 40
        //esquerda == 37
        //direita == 39

        var x = 40;
        var xi = 20;
        var xf = 310;
        var y = 40;
        var yi = 20;
        var yf = 230;
        var r = 10;

        function atualizaTela() {
            limpaTela()
            desenhaCirculo(x, y, r)

        }

        setInterval(atualizaTela, 10)

        function leDoTeclado(evento){
            //fução pega o parametro evento que vem de document.onkeydown
            //e guarda na variavel action o seu keyCode
            var action = evento.keyCode
            console.log(action)
            //me mostra esse keyCode no console
            if(action == 39 && x < xf) {
                x = x + 10
            }else if (action == 37 && x > xi){
                x = x - 10
            }else if (action == 38 && y > yi){
                y = y - 10
            }else if (action == 40 && y < yf){
                y = y + 10
            }
            
        }
        //se digitar qualquer tecla chame a função leDoTeclado
        document.onkeydown = leDoTeclado


    </script>


</body>

</html>
